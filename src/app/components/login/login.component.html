<div class="min-h-screen bg-gradient-to-r from-teal-500 to-blue-500 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-gray-900">Login</h2>
        <p class="text-gray-600">Welcome back!</p>
      </div>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" formControlName="username"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot your password?</a>
      </div>
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Sign in
      </button>

      <div *ngIf="loginFailed" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md">
        Invalid username or password. Please try again.
      </div>
    </form>
  </div>
</div>
