<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-lg rounded-lg p-8">
  <div>
    <label for="name" class="block text-sm font-semibold text-gray-900">Name of event</label>
    <input type="text" id="name" formControlName="name"
           class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:border-indigo-600 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
  </div>

  <div>
    <label for="description" class="block text-sm font-semibold text-gray-900">Description</label>
    <textarea id="description" formControlName="description" rows="4"
              class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:border-indigo-600 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm"></textarea>
  </div>

  <div>
    <label for="date" class="block text-sm font-semibold text-gray-900">Date</label>
    <input type="date" id="date" formControlName="date"
           class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:border-indigo-600 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
  </div>

  <div class="text-right">
    <button type="submit"
            class="inline-flex items-center justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
      Update Event
    </button>
  </div>

  <div *ngIf="eventForm.controls['name'].errors && eventForm.controls['name'].touched" class="text-red-600 text-xs">
    Name is required.
  </div>
</form>
